<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halftone SVG Art Converter</title>
    <style>
        :root {
            --zinc-50: #fafafa;
            --zinc-100: #f4f4f5;
            --zinc-200: #e4e4e7;
            --zinc-300: #d4d4d8;
            --zinc-400: #a1a1aa;
            --zinc-500: #71717a;
            --zinc-600: #52525b;
            --zinc-700: #3f3f46;
            --zinc-800: #27272a;
            --zinc-900: #18181b;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --red-600: #dc2626;
            --red-700: #b91c1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a0a0a;
            color: var(--zinc-100);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--zinc-100);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--zinc-400);
        }

        .controls-section {
            background-color: var(--zinc-900);
            border: 1px solid var(--zinc-800);
            border-radius: 4px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .controls-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--zinc-100);
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--zinc-400);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: var(--zinc-700);
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--blue-600);
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid var(--zinc-900);
        }

        .slider::-webkit-slider-thumb:hover {
            background: var(--blue-700);
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--blue-600);
            cursor: pointer;
            border: 2px solid var(--zinc-900);
            transition: all 0.2s;
        }

        .number-input {
            width: 60px;
            padding: 6px 8px;
            border: 1px solid var(--zinc-700);
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
            background-color: var(--zinc-800);
            color: var(--zinc-100);
            transition: all 0.2s;
        }

        .number-input:focus {
            border-color: var(--blue-600);
            outline: none;
            background-color: var(--zinc-700);
        }

        .convert-button {
            max-width: 200px;
            margin: 0 auto;
            display: block;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background-color: var(--blue-600);
            color: white;
        }

        .convert-button:hover {
            background-color: var(--blue-700);
        }

        .convert-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--zinc-700);
        }

        .progress-section {
            margin-bottom: 24px;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: var(--zinc-800);
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--blue-600);
            width: 0%;
            transition: width 0.3s;
            border-radius: 3px;
        }

        .preview-section {
            display: block;
            margin-bottom: 32px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .preview-card {
            background-color: var(--zinc-900);
            border: 1px solid var(--zinc-800);
            border-radius: 4px;
            overflow: hidden;
        }

        .preview-header {
            padding: 16px;
            border-bottom: 1px solid var(--zinc-800);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--zinc-100);
        }

        .preview-content {
            padding: 0;
            background: var(--zinc-800);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            position: relative;
        }

        .upload-area-inline {
            width: calc(100% - 32px);
            height: calc(100% - 32px);
            border: 2px dashed var(--zinc-700);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin: 16px;
            background-color: rgba(63, 63, 70, 0.5);
        }

        .upload-area-inline:hover {
            border-color: var(--blue-600);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .upload-area-inline.dragover {
            border-color: var(--blue-600);
            background-color: rgba(37, 99, 235, 0.1);
        }

        .upload-text {
            font-size: 14px;
            color: var(--zinc-400);
            font-weight: 500;
            text-align: center;
        }

        .file-input {
            display: none;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        .svg-output {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
        }

        .svg-output svg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .svg-placeholder {
            padding: 60px 20px;
            text-align: center;
            color: var(--zinc-400);
            font-size: 14px;
            background: var(--zinc-800);
            border: 2px dashed var(--zinc-700);
            border-radius: 4px;
            margin: 16px;
            width: calc(100% - 32px);
            height: calc(100% - 32px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            margin-left: 8px;
        }

        .download-button {
            background-color: var(--zinc-700);
            color: var(--zinc-100);
        }

        .download-button:hover {
            background-color: var(--zinc-600);
        }

        .remove-button {
            background-color: var(--red-600);
            color: white;
        }

        .remove-button:hover {
            background-color: var(--red-700);
        }

        .change-button {
            background-color: var(--blue-600);
            color: white;
        }

        .change-button:hover {
            background-color: var(--blue-700);
        }

        .header-buttons {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .preview-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }

            .header-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .action-button {
                margin-left: 0;
            }
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--zinc-900);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--zinc-700);
            border-radius: 4px;
            border: 2px solid var(--zinc-900);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--zinc-600);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Halftone SVG Converter</h1>
            <p>Transform images into scalable halftone artwork</p>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-grid">
                <div class="preview-card">
                    <div class="preview-header">
                        <div class="preview-title">Original Image</div>
                        <div class="header-buttons" id="imageActions" style="display: none;">
                            <button class="action-button change-button" onclick="changeImage()">
                                Change Image
                            </button>
                            <button class="action-button remove-button" onclick="removeImage()">
                                Remove
                            </button>
                        </div>
                    </div>
                    <div class="preview-content" id="uploadPreviewContent">
                        <div class="upload-area-inline" id="uploadArea">
                            <div class="upload-text">
                                <strong>Click to upload an image</strong><br>or drag and drop it here
                            </div>
                        </div>
                        <img id="originalImg" class="preview-image" alt="Original" style="display: none;">
                        <input type="file" id="fileInput" class="file-input" accept="image/*">
                    </div>
                </div>
                <div class="preview-card">
                    <div class="preview-header">
                        <div class="preview-title">SVG Halftone</div>
                        <button class="action-button download-button" id="downloadBtn" onclick="downloadSVG()" style="display: none;">
                            Download SVG
                        </button>
                    </div>
                    <div class="preview-content">
                        <div id="svgOutput" class="svg-output" style="display: none;"></div>
                        <div id="svgPlaceholder" class="svg-placeholder">
                            Your SVG output will be here.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="controls-title">Conversion Settings</div>
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">Dot Size</label>
                    <div class="control-input-group">
                        <input type="range" id="dotSizeSlider" class="slider" min="1" max="20" value="5">
                        <input type="number" id="dotSize" class="number-input" min="1" max="20" value="5">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Spacing</label>
                    <div class="control-input-group">
                        <input type="range" id="spacingSlider" class="slider" min="2" max="30" value="5">
                        <input type="number" id="spacing" class="number-input" min="2" max="30" value="5">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Contrast</label>
                    <div class="control-input-group">
                        <input type="range" id="contrastSlider" class="slider" min="0.5" max="3" step="0.1" value="0.5">
                        <input type="number" id="contrast" class="number-input" min="0.5" max="3" step="0.1" value="0.5">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Threshold</label>
                    <div class="control-input-group">
                        <input type="range" id="thresholdSlider" class="slider" min="0" max="255" value="128">
                        <input type="number" id="threshold" class="number-input" min="0" max="255" value="128">
                    </div>
                </div>
            </div>
            <button class="convert-button" id="convertBtn" onclick="convertToHalftone()" disabled>
                Convert to SVG
            </button>
        </div>

        <div class="progress-section">
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script src="halftone-script.js"></script>
    
</body>
</html>
